<div *ngFor="let notification of notifications" class="notification-list-container">
    <div class="notification-list-item" ngClass="{{ notification.type }}">
        <div>
            {{ notification.message }}
        </div>
        <div>
            {{ notification.createdAt | date : 'dd/MM/yyyy HH:mm' }}
        </div>
    </div>
</div>
